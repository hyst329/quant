{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% load djangocodemirror_tags %}
{% block content %}

<div class="container">
    <table id="variables" class="table table-striped table-bordered" width="50%" cellspacing="0">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </tfoot>
    </table>
    <iframe id="preview"></iframe>
    <div class="btn-group" role="group">
        <button id="save" class="btn btn-success">
            {% bootstrap_icon "save" %} Save page
        </button>
        <a class="btn btn-danger" href="/templates/userprofile">
            {% bootstrap_icon "log_out" %} Back to my profile
        </a>
    </div>
</div>

{% endblock %}
